@for (item of inputListItens; track item){
  <label class="input-label-text" [for]="item.id">
    <input
      type="checkbox"
      #inputCheckBox
      [checked]="item.checked"
      (input)="updateItemCheckbox(item.id, inputCheckBox.checked)"
    />
    <input
      type="text"
      #inputValue
      [id]="item.id"
      [value]="item.value"
      placeholder="Add a value"
      autofocus
      (input)="updateItemValue(item.id, inputValue.value)"
    />
    <button
      class="btn btn-danger-circle"
      title="Delete this Item"
      (click)="deleteItem(item.id)"></button>
  </label>
}
